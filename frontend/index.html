<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lang-Wah</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lang-Wah</h1>
            <p>Real-time translation made easy</p>
        </header>
        <main>
            <section class="translation-section">
                <textarea id="inputText" placeholder="Enter English text here"></textarea>
                <div class="controls">
                    <select id="targetLanguage">
                        <option value="de">German</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                    </select>
                    <button id="translateBtn">Translate</button>
                </div>
                <div id="outputText" class="output"></div>
                <button id="speakBtn" class="speak-btn">ðŸ”Š Speak Translation</button>
            </section>
            <section class="history-section">
                <h2>Translation History</h2>
                <ul id="historyList"></ul>
            </section>
        </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
